<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #newPassword="ngForm" (ngSubmit)="updatePassword(newPassword)" novalidate>
    <div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" #password="ngModel" ngModel required></ion-input>
      </ion-item>
      <ion-item [hidden]="password.valid || (password.pristine && !updatePassword.submitted)">
        <small><i ion-text color="danger">Password is required</i></small>
      </ion-item>
    </div>
    <br/>
    <div>
      <div style="text-align: center">
        <button ion-button outline type="submit" round>Change Password</button>
      </div>
    </div>
  </form>
</ion-content>
