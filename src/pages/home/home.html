<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Users</ion-title>
    <ion-buttons end>
      <ion-spinner color="light" *ngIf="!(getAllUser | async)"></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <span *ngFor="let user of getAllUser | async">
        <a ion-item (click)="openChat(user.$key)" *ngIf="user.$key !== uid">
             <ion-avatar item-left>
                <img *ngIf="!user.profileImageURL" src="assets/images/default.png">
                <img *ngIf="user.profileImageURL" src="{{user.profileImageURL}}">
             </ion-avatar>
             <h2>{{user.email}}</h2>
             <h5>{{user.user_name}}</h5>
              <!-- <button ion-button clear item-end >View</button> -->
        </a>
      </span>
  </ion-list>
  <!--  <profile [(model)]="tes" [popupAnchor]="'bottom'"></profile> -->
</ion-content>
