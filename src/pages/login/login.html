<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form #user="ngForm" (ngSubmit)="login(user)" novalidate>
        <div>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" name="email" #email="ngModel" ngModel validateEmail required></ion-input>
            </ion-item>
            <ion-item [hidden]="email.valid || (email.pristine && !user.submitted)">
                <small><i ion-text color="danger">Email is required and format should be john@doe.com.</i></small>
            </ion-item>
        </div>
        <div>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [type]="passwordType" name="password" #password="ngModel" ngModel required></ion-input>
                <ion-icon name="eye" class="eye" color="eye" item-end (click)="togglePassword()"></ion-icon>
            </ion-item>
            <ion-item [hidden]="password.valid || (password.pristine && !user.submitted)">
                <small><i ion-text color="danger">Password is required</i></small>
            </ion-item>
        </div>
        <br/>
        <div>
            <div style="float: right">
                <button ion-button clear block (click)="toRegister()">Register</button>
            </div>
            <div style="float: left;  margin-left: 12px;">
                <button ion-button outline type="submit" round>Login</button>
            </div>
        </div>
    </form>
    <br/>
    <br/>
    <br/>
    <div class="social-login" (click)="loginWithGoogle()">
        <button ion-button color="google" block round> <ion-icon name="logo-googleplus">&nbsp;</ion-icon>Login With Google</button>
    </div>
    <div class="social-login" (click)="loginWithFacebook()">
        <button ion-button color="facebook" block round> <ion-icon name="logo-facebook">&nbsp;</ion-icon>Login With FaceBook</button>
    </div>

</ion-content>
