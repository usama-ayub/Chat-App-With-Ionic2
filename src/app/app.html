<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item menuClose (click)="openPage(pages[0])" style="margin-top: 10px" *ngIf="userLogined">
        &nbsp;
        <ion-icon name="home" md="md-home"></ion-icon> &nbsp; {{pages[0].title}}
      </ion-item>
      <ion-item menuClose (click)="openPage(pages[1])" style="margin-top: 10px" *ngIf="!userLogined">
        &nbsp;
        <ion-icon name="log-in" md="md-log-in"></ion-icon>&nbsp; {{pages[1].title}}
      </ion-item>
      <ion-item menuClose (click)="openPage(pages[2])" style="margin-top: 10px" *ngIf="!userLogined">
        &nbsp;
        <ion-icon name="log-in" md="md-log-in"></ion-icon>&nbsp; {{pages[2].title}}
      </ion-item>
      <ion-item menuClose (click)="logout()" style="margin-top: 10px" *ngIf="userLogined">
        &nbsp;
        <ion-icon name="log-out" md="md-log-out"></ion-icon>&nbsp;Logout
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
